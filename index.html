<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Desafio</title>
</head>
<body>
    <header>
        <nav>
            <img id="IceCream" src="./assets/Logo.png" alt="Logo sorvete">
            <div class="container-search">
                <img id="SearchIcon" src="./assets/navbar/lupa.png" alt="Lupa">
                <p id="SearchBar">Procure seu sorvete</p>
            </div> 
        </nav>
    </header>
    <section>
        <div class="card">
            <section class="section-1">
                <div class="box-tablito">
                    <img id="TablitoImg" src="./assets/card/Tablito.png" alt="Tablito">
                    <div class="box-descricaotablito">
                        <h2>Picolé Tablito</h2>
                        <p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>                
                        <div class="box-precotablito">
                            <h3>R$ 5,00</h3>
                        </div>
                    </div>
                </div>
                <div class="box-column-2">
                    <div class="box-brigadeiro">
                        <img id="BrigadeiroImg" src="./assets/card/Brigadeiro.png" alt="Brigadeiro">
                    </div>
                    <div class="box-ceuazul">
                        <img id="CeuAzulImg"src="./assets/card/Céu Azul.png" alt="Céu Azul">
                    </div>
                </div>
            </section>
            <section class="section-2">
                <div class="box-chicabon">
                    <img id="ChicaBonImg" src="./assets/card/Chicabom.png" alt="Chicabom">
                    <div class="box-descricaochicabon">
                        <h2>Chica Bon</h2>
                        <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
                        <div class="box-precochicabon">
                            <h3>R$ 3,50</h3>
                        </div>
                    </div>
                </div>
                <div class="box-column-4">
                    <div class="box-kibonbon">
                        <img id="KibonbonImg" src="./assets/card/Kibonbon.png" alt="Kibonbon">
                    </div>
                    <div class="box-minions">
                        <img id="MinionsImg"src="./assets/card/Minions.png" alt="Céu Azul">
                    </div>
                </div>
            </section>       
        </div>
    </section>
    <section>
        <footer>
            <div class="container-contact">
                <div id="Linkedin">
                    <img src="./assets/footer/Linkedin.png">
                </div>
                <div id="Facebook">
                    <img src="./assets/footer/Facebook.png">
                </div>
                <div id="Twitter">    
                    <img src="./assets/footer/Twitter.png">
                </div>
            </div>
            <div>
                <img id="IceCream2" src="./assets/Logo.png" alt="Logo sorvete">
            </div>
            <div>
                <h3>Made with &lt;/&gt; and &lt;3 by Lívia <h3>
            </div>
        </footer>
    </section>
</body>
</html>
