<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Desafio</title>
</head>
<body>
    <header>
        <nav>
            <img id="IceCream" src="./assets/Logo.png" alt="Logo sorvete">
            <div class="search">
                <img id="SearchIcon" src="./assets/navbar/lupa.png" alt="Lupa">
                <p id="SearchBar">Procure seu sorvete</p>
            </div>
        </nav>
    </header>
    <section>
        <div class="card">
            <div class="tablito">
                <img id="TablitoImg" src="./assets/card/Tablito.png" alt="Tablito">
                <div class="descricaotablito">
                    <h2>Picolé Tablito</h2>
                    <p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                </div>
                <div class="precotablito">
                    <h3>R$ 5,00</h3>
                </div>
            </div>
            <div>
                <img id="BrigadeiroImg" src="./assets/card/Brigadeiro.png" alt="Brigadeiro">
                <img id="CeuAzulImg"src="./assets/card/Céu Azul.png" alt="Céu Azul">
            </div>
            <div class="chicabom">
                <img id="ChicaBonImg" src="./assets/card/Chicabom.png" alt="Chicabom">
                <div class="descricaochicabon">
                    <h2>Chica Bon</h2>
                    <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
                </div>
                <div class="precochicabon">
                    <h3>R$ 3,50</h3>
                </div>
            </div>
            <div>
                <img id="KibonbonImg" src="./assets/card/Kibonbon.png" alt="Kibonbon">
                <img id="MinionsImg"src="./assets/card/Minions.png" alt="Céu Azul">
            </div>       
        </div>
    </section>
    <section>
        <footer>
            <div class="contact">
                <div id="Linkedin">
                    <img src="./assets/footer/Bola.png">
                    <img src="./assets/footer/Letra i.png">
                    <img src="./assets/footer/Ponto.png">
                    <img src="./assets/footer/Letra n.png">
                </div>
                <img src="./assets/footer/Bola.png">
                <img src="./assets/footer/Logo Facebook.png">
                <img src="./assets/footer/Bola.png">
                <img src="./assets/footer/Logo Twitter.png">
            </div>
            <img id="IceCream2" src="./assets/Logo.png" alt="Logo sorvete">
            <p>Made with &lt;/&gt; and <3 by Lívia</p>
        </footer>
    </section>
</body>
</html>
